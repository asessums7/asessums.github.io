<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Alex Sessums</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .top-container {
            background: linear-gradient(to bottom, #FFC0CB, #2980b9); /* Gradient background */
            color: #fff; /* Text color */
            padding: 0;
            text-align: center;
            width: 100%;
        }

        .top-container h1 {
            font-size: 60px;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        .name {
            font-size: 18px;
            color: #666; /* Grey font color */
            text-transform: lowercase; /* Convert to lowercase */
        }

        .name a {
            text-decoration: none;
            color: #666; /* Grey font color */
            margin: 0 10px;
        }

        .name a:hover {
            text-decoration: underline;
        }

        .nav-links {
            display: flex;
            position: absolute;
            top: -30px; /* Adjust the top position as needed */
            right: 20px; /* Adjust the right position as needed */
        }

        .nav-links a {
            text-decoration: none;
            color: #666; /* Grey font color */
            margin: 0 10px;
            text-transform: lowercase;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        p {
            margin: 20px 0;
        }

        .rounded-photo {
            border-radius: 30%;
            width: 150px;
            height: 150px;
            margin-left: 20px;
        }

        .contact-info {
            margin-top: 20px;
            font-size: 16px;
            color: #333; /* Darker text color */
        }

        .social-buttons {
            margin-top: 20px;
        }

        .social-buttons a {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .social-buttons a:hover {
            background-color: #555;
            transform: scale(1.05); /* Zoom in a bit on hover */
        }

        .social-icon::before {
            /* Use an icon font or background image */
            content: "\f08c"; /* FontAwesome LinkedIn icon */
            font-family: FontAwesome; /* Use the FontAwesome font */
            margin-right: 5px; /* Add space between icon and text */
        }

        /* Your existing styles here */

    </style>
</head>
<body>
    <div class="top-container">

    </div>

    <div class="header">
        <div class="name">
            <p>
            <p>
            <p>
        </div>
    </div>

    <div class="container">
        <h2>Contact Me</h2>
        
        <div class="contact-info">
            <img class="rounded-photo" src="/Users/asessums/Desktop/alex-sessums-portfolio/alex _profile.jpg" alt="Alex Sessums Profile Picture">
            <p><b>Email:</b> <a href="mailto:asessums7@gmail.com">asessums7@gmail.com</a></p>
            <p><b>Mobile:</b> +355 69 400 2201</p>
            <p><b>Phone:</b> +1 863 602 8339</p>

            <!-- Added social buttons -->
            <div class="social-buttons">
                <a href="https://www.linkedin.com/in/alexsessums/" target="_blank">View LinkedIn</a>
                <a href="https://github.com/asessums7" target="_blank">View GitHub</a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Alex Sessums</p>
    </footer>
</body>
</html>
